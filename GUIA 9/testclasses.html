<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambio de clases CSS din√°mico</title>
<!-- Agregamos Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="js/classname.js"></script>
<script src="js/CSSClass.js"></script>
</head>
<body>
<style>
/* css/headings.css */
.formal {
font-family: Arial, sans-serif;
font-weight: bold;
}
.letterpress {
text-shadow: 1px 1px 2px #000000;
font-size: 2em;
}
.offset {
text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
}
.tdeffect {
font-size: 3em;
text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.5);
}
</style>
<div class="container mt-5">
<header>
<h1 id="head" class="text-center">Texto de prueba estilos con className</h1>
</header>
<section>
<article>
<form name="frmclass">
<div class="form-group">
<label for="classes">Estilo:</label>
<select name="classes" class="form-control" id="classes">
<option value="" selected="selected">(Escoja un estilo)</option>
<option value="formal">Formal</option>
<option value="letterpress">Texto incrustado</option>
<option value="offset">Sombra desplazada</option>
<option value="tdeffect">Efecto 3D</option>
</select>
</div>
<div class="mt-3">
<button type="button" name="agregar" id="add" class="btn btnprimary">Agregar</button>
<button type="button" name="eliminar" id="remove" class="btn btndanger">Eliminar</button>
</div>
</form>
</article>
</section>
</div>
<!-- Script JavaScript -->
<script src="js/CSSClass.js"></script>
<script src="js/classname.js"></script>
</body>
</html>
