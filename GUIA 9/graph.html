<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfico Comparativo</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
<h1 class="text-center mb-4">Gráficos Comparativos</h1>
<!-- Configuración -->
<div class="card mb-4">
    <div class="card-body">
    <h5 class="card-title">Configuración</h5>
    <form>
    <div class="mb-3">
    <label for="chartTypeSelector" class="form-label">Seleccionar tipo de datos:</label>
    <select id="chartTypeSelector" class="form-select">
    <option value="bChart">Navegadores</option>
    <option value="jsChart">Sistemas Operativos</option>
    </select>
    </div>
    <div class="mb-3">
    <label for="orientationSelector" class="form-label">Seleccionar orientación del gráfico:</label>
    <select id="orientationSelector" class="form-select">
    <option value="bar">Vertical</option>
    <option value="horizontalBar">Horizontal</option>
    </select>
    </div>
    <div class="mb-3">
    <label for="colorSelector" class="form-label">Seleccionar color de las barras:</label>
    <input type="color" id="colorSelector" class="form-control" value="#3498db">
    </div>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    </form>
    </div>
    </div>
    <!-- Gráfico -->
    <div class="card mb-4">
    <div class="card-body">
    <h5 class="card-title" id="chartTitle">Gráfico</h5>
    <canvas id="chartCanvas"></canvas>
    </div>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/graph.js"></script>
    </body>
    </html>
