<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gráfica de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-top: 20px;
            height: 200px;
            border-left: 2px solid black;
            border-bottom: 2px solid black;
        }
        .bar {
            background-color: #007bff;
            width: 30px;
            text-align: center;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Generador de Gráficas de Barras</h1>

    <!-- Entrada para los números -->
    <input type="text" id="number-input" placeholder="Ingrese un número" />
    <button id="add-number-btn">Agregar Número</button>

    <!-- Cuadro de lista para mostrar los números -->
    <ul id="number-list"></ul>

    <!-- Botón para generar la gráfica -->
    <button id="generate-chart-btn">Generar Gráfica</button>

    <!-- Contenedor para la gráfica -->
    <div id="bar-chart"></div>

    <script src="js/scriptEj3.js"></script>
</body>
</html>
