<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro de Alumno</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h2>Formulario de Registro de Alumno</h2>
<form name="frmmat" id="frmmat">
    <div class="mb-3">
    <label for="txtname" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="txtname" name="txtname" required>
    </div>
    <div class="mb-3">
    <label for="txtlastname" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="txtlastname" name="txtlastname" required>
    </div>
    <div class="mb-3">
    <label for="txtage" class="form-label">Edad</label>
    <input type="number" class="form-control" id="txtage" name="txtage" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Género</label><br>
    <input type="radio" id="genderMale" name="chkgender" value="Masculino">
    <label for="genderMale">Masculino</label><br>
    <input type="radio" id="genderFemale" name="chkgender" value="Femenino">
    <label for="genderFemale">Femenino</label>
    </div>
    <div class="mb-3">
    <label for="seldegree" class="form-label">Carrera</label>
    <select class="form-select" id="seldegree" name="seldegree">
    <option value="Ingeniería">Ingeniería</option>
    <option value="Medicina">Medicina</option>
    <option value="Arquitectura">Arquitectura</option>
    </select>
    </div>
    <button type="button" class="btn btn-primary" id="btnSend">Enviar</button>
    </form>
    </div>
    <script src="js/alumnoudb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
