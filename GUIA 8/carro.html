<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seleccionar Carro</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h2 class="text-center">Formulario de Selección de Carro</h2>
<form name="frmcar" id="frmcar">
<!-- Selector de fabricante -->
<div class="form-group">
<label for="selfab">Fabricante</label>
<select id="selfab" class="form-control" name="selfab">
<option value="">Selecciona un fabricante</option>
<option value="Toyota">Toyota</option>
<option value="Nissan">Nissan</option>
<option value="Hyundai">Hyundai</option>
<option value="Volkswagen">Volkswagen</option>
<option value="Chevrolet">Chevrolet</option>
<option value="Honda">Honda</option>
<option value="Mitsubishi">Mitsubishi</option>
</select>
</div>
<!-- Selector de modelo dependiente del fabricante -->
<div class="form-group">
<label for="selmod">Modelo</label>
<select id="selmod" class="form-control" name="selmod">
<option value="">Selecciona un modelo</option>
</select>
</div>
<!-- Selector de color con opciones de radio -->
<div class="form-group">
<label>Color</label><br>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="radcolor" id="color1" value="Rojo">
<label class="form-check-label" for="color1">Rojo</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="radcolor" id="color2" value="Azul">
<label class="form-check-label" for="color2">Azul</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="radcolor" id="color3" value="Negro">
<label class="form-check-label" for="color3">Negro</label>
</div>
</div>
<!-- Campo para el año del carro -->
<div class="form-group">
<label for="txtanio">Año</label>
<input type="number" id="txtanio" class="form-control" name="txtanio" placeholder="Ingresa el año">
</div>
<!-- Botón de envío -->
<button type="button" id="enviar" class="btn btn-primary">Enviar</button>
</form>
</div>
<script src="js/showcar.js"></script>
</body>
</html>
