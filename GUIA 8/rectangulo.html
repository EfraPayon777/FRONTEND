<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo de Área y Perímetro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h2 class="text-center mb-4">Cálculo de Área y Perímetro de un Rectángulo</h2>
<form name="frmrectangulo" class="p-4 border rounded bg-light">
<div class="mb-3">
<label for="txtbase" class="form-label">Base:</label>
<input type="number" id="txtbase" name="txtbase" class="form-control" placeholder="Ingresa la base" required>
</div>
<div class="mb-3">
<label for="txtaltura" class="form-label">Altura:</label>
<input type="number" id="txtaltura" name="txtaltura" class="form-control" placeholder="Ingresa la altura" required>
</div>
<div class="d-flex justify-content-between">
<button type="button" id="area" class="btn btn-primary">Calcular Área</button>
<button type="button" id="perimetro" class="btn btn-secondary">Calcular Perímetro</button>
</div>
</form>
</div>
<script src="js/calculo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
