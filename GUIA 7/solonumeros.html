<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campo de Solo Números</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
rel="stylesheet">
<style>
#statusMessage {
font-size: 0.9em;
color: red;
}
</style>
</head>
<body>
<div class="container mt-5">
<h2>Formulario con Validación de Solo Números</h2>
<form>
<div class="form-group">
<label for="numberInput">Ingrese solo números</label>
<input type="text" class="form-control" id="numberInput" onkeypress="return 
numbersOnly(event)" placeholder="Solo números">
<small id="statusMessage" class="form-text"></small>
</div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
<script src="js/filternumbers.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html
