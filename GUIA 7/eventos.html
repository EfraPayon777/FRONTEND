<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Ejemplo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet">
<script src="script.js"></script>
</head>
<body onload="iniciar()">
<div class="container mt-5">
<h2 class="text-center mb-4">Formulario de Ejemplo</h2>
<form name="frmEjemplo" class="border p-4 rounded">
<!-- Primera caja de texto -->
<div class="mb-3">
<label for="txtfoco" class="form-label">Primera Caja de Texto</label>
<input type="text" name="txtfoco" id="txtfoco" class="form-control" placeholder="Enfocar 
aquí para ver el evento">
</div>
<!-- Segunda caja de texto -->
<div class="mb-3">
<label for="txttecla" class="form-label">Segunda Caja de Texto</label>
<input type="text" name="txttecla" id="txttecla" class="form-control" 
placeholder="Presionar tecla para ver el evento">
</div>
<!-- Campo select -->
<div class="mb-3">
<label for="selopciones" class="form-label">Selecciona una opción</label>
<select name="selopciones" id="selopciones" class="form-select">
<option value="opcion1">Opción 1</option>
<option value="opcion2">Opción 2</option>
<option value="opcion3">Opción 3</option>
</select>
</div>
<!-- Campos checkbox -->
<div class="mb-3 form-check">
<input type="checkbox" id="chkbox1" class="form-check-input" value="Opción 1">
<label class="form-check-label" for="chkbox1">Opción 1</label>
</div>
<div class="mb-3 form-check">
<input type="checkbox" id="chkbox2" class="form-check-input" value="Opción 2">
<label class="form-check-label" for="chkbox2">Opción 2</label>
</div>
<div class="mb-3 form-check">
<input type="checkbox" id="chkbox3" class="form-check-input" value="Opción 3">
<label class="form-check-label" for="chkbox3">Opción 3</label>
</div>
<!-- Botón de envío -->
<div class="d-grid gap-2">
<button type="submit" id="submitbutton" class="btn btn-primary">Enviar</button>
</div>
</form>
</div>
<script src="js/eventos.js"></script>
</body>
</html>
